<!DOCTYPE html>
<html>
<head>
  <title>Lucky Wheel</title>
  <style>
    body {
      background-color: #f0e68c;
      font-family: 'Arial', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-image: url("wheel.png"); /* Replace with your wheel image */
      background-size: cover;
      position: relative;
      cursor: pointer;
    }

    .sector {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 25%;
      left: 25%;
      transform-origin: 50% 100%;
      text-align: center;
      font-size: 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sector:nth-child(1) {
      transform: rotate(0deg);
      background-color: #f44336;
      font-weight: bold;
    }

    .sector:nth-child(2) {
      transform: rotate(45deg);
      background-color: #ff9800;
    }

    .sector:nth-child(3) {
      transform: rotate(90deg);
      background-color: #ffeb3b;
    }

    .sector:nth-child(4) {
      transform: rotate(135deg);
      background-color: #4caf50;
    }

    .sector:nth-child(5) {
      transform: rotate(180deg);
      background-color: #2196f3;
    }

    .sector:nth-child(6) {
      transform: rotate(225deg);
      background-color: #9c27b0;
    }

    .sector:nth-child(7) {
      transform: rotate(270deg);
      background-color: #673ab7;
    }

    .sector:nth-child(8) {
      transform: rotate(315deg);
      background-color: #3f51b5;
    }

    #spinBtn {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lucky Wheel</h1>
    <div id="wheel">
      <div class="sector">200,000</div>
      <div class="sector">10,000</div>
      <div class="sector">20,000</div>
      <div class="sector">50,000</div>
      <div class="sector">1,000,000</div>
      <div class="sector">2,000,000</div>
      <div class="sector">500,000</div>
      <div class="sector">100,000</div>
    </div>
    <button id="spinBtn">Spin</button>
    <div id="result"></div>
  </div>

  <script>
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const result = document.getElementById("result");

    const sectors = [
      { value: "200,000", angle: 0 },
      { value: "10,000", angle: 45 },
      { value: "20,000", angle: 90 },
      { value: "50,000", angle: 135 },
      { value: "1,000,000", angle: 180 },
      { value: "2,000,000", angle: 225 },
      { value: "500,000", angle: 270 },
      { value: "100,000", angle: 315 },
    ];

    let isSpinning = false;

    spinBtn.addEventListener("click", () => {
      if (!isSpinning) {
        isSpinning = true;
        spinBtn.disabled = true;
        let randomAngle = Math.floor(Math.random() * 360) + 720;
        wheel.style.transition = "transform 4s ease-out";
        wheel.style.transform = `rotate(${randomAngle}deg)`;

        setTimeout(() => {
          const winningSectorIndex = Math.floor(((randomAngle % 360) / 45));
          const winningSector = sectors[winningSectorIndex];
          result.textContent = `You won ${winningSector.value}!`;
          isSpinning = false;
          spinBtn.disabled = false;
        }, 4000);
      }
    });
  </script>
</body>
</html>
