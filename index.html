<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin The Wheel Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="HADIAH">
           <p>HADIAH</p>
        </div>
    </header>
    <div class="main-container">
        <div class="Input-box">
            <label for="username">Input Username:</label>
            <input type="text" id="username" name="username">
            <br>
            <label for="key">Input Key:</label>
            <input type="text" id="key" name="key">
        </div>
        <div class="container">
            <img src="image3.png" alt="Background Image" class="background">
            <img src="image1.png" alt="Wheel" class="middle">
            <img src="image2.png" alt="Wheel Layer" class="top">
            <img src="SpinButtonImg.png" alt="Button Image" class="clickablebutton">
            <div class="Rewards">
                <p>10.000</p>
                <p>20.000</p>
                <p>50.000</p>
                <p>100.000</p>
                <p>5.000.000</p>
                <p>2.000.000</p>
                <p>1.000.000</p>
                <p>500.000</p>
                <p>200.000</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
